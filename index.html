<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>FCC Tree Map Project</title>
  </head>
  <body>
    <h1 id="title">Highest Grossing Films of All Time</h1>
    <h2 id="description">The Top 95, by Genre</h2>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect
          class="legend-item"
          x="10"
          y="10"
          width="40"
          height="40"
          fill="#BED2FF"
        ></rect>
        <text x="60" y="35" fill="black">Action</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="60"
          width="40"
          height="40"
          fill="orange"
        ></rect>
        <text x="60" y="85" fill="black">Adventure</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="10"
          y="110"
          width="40"
          height="40"
          fill="pink"
        ></rect>
        <text x="60" y="135" fill="black">Comedy</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="160"
          y="10"
          width="40"
          height="40"
          fill="lightblue"
        ></rect>
        <text x="210" y="35" fill="black">Drama</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="160"
          y="60"
          width="40"
          height="40"
          fill="lightgreen"
        ></rect>
        <text x="210" y="85" fill="black">Animation</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="160"
          y="110"
          width="40"
          height="40"
          fill="goldenrod"
        ></rect>
        <text x="220" y="135" fill="black">Family</text>
      </g>
      <g>
        <rect
          class="legend-item"
          x="310"
          y="10"
          width="40"
          height="40"
          fill="tan"
        ></rect>
        <text x="360" y="35" fill="black">Biography</text>
      </g>
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
